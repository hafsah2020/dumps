name: Issue Comment Template

on:
  issues:
    types: [opened, labeled]  # You can choose when to comment

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post issue comment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;

            // Example: Post different templates based on label
            let commentBody = "";

            if (context.payload.issue.labels.some(label => label.name === "bug")) {
              commentBody = `
Hi @${context.payload.issue.user.login}, thanks for reporting this bug! 
Please fill out the following checklist to help us resolve it:
- [ ] Steps to reproduce
- [ ] Expected vs actual behavior
- [ ] Screenshots if applicable
`;
            } else {
              commentBody = `
Hi @${context.payload.issue.user.login}, thanks for opening this issue! 
We'll review it soon.
`;
            }

            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: commentBody
            });
