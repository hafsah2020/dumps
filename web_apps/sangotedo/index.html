<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Cards List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white antialiased transition-colors duration-200">

<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto border-x border-gray-100 dark:border-gray-800 shadow-2xl">

  <!-- Sticky Header -->
  <header class="sticky top-0 z-50 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 justify-between border-b border-gray-200/50 dark:border-gray-800/50 transition-colors">
    <div class="w-12"></div>
    <h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Brands</h2>
    <div class="flex w-12 items-center justify-end">
      <button class="flex items-center justify-center rounded-full h-10 w-10 text-[#0d121b] dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 active-scale transition-colors">
        <span class="material-symbols-outlined !text-[24px]">search</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main id="mainContent" class="flex-1 flex flex-col p-4 gap-4 pb-8 overflow-y-auto no-scrollbar">
    <!-- Pull Indicator -->
    <div class="w-full flex justify-center py-2 opacity-30">
      <div class="w-12 h-1 bg-gray-400 rounded-full"></div>
    </div>

    <!-- Cards Grid -->
    <div id="cardsGrid" class="grid gap-4 grid-cols-1 md:grid-cols-2"></div>
  </main>

  <!-- Bottom Tab Bar -->
  <nav class="sticky bottom-0 z-40 w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 pb-safe">
    <div class="flex items-center justify-around h-16 px-2">
      <button class="flex flex-col items-center justify-center w-full h-full space-y-1 text-primary">
        <span class="material-symbols-outlined !text-[26px]">grid_view</span>
        <span class="text-[10px] font-medium">Brands</span>
      </button>
      <button class="flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
        <span class="material-symbols-outlined !text-[26px]">favorite</span>
        <span class="text-[10px] font-medium">Saved</span>
      </button>
      <button class="flex flex-col items-center justify-center w-full h-full space-y-1 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300">
        <span class="material-symbols-outlined !text-[26px]">person</span>
        <span class="text-[10px] font-medium">Profile</span>
      </button>
    </div>
  </nav>

</div>

<!-- JS -->
<script src="app.js"></script>

</body>
</html>
