<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Cards List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-white">

  <div class="max-w-2xl mx-auto min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 bg-white dark:bg-gray-800 p-4 flex justify-center items-center border-b border-gray-300 dark:border-gray-700 z-50">
      <h2 class="text-lg font-bold">Brands</h2>
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="flex-1 p-4 overflow-y-auto">

      <!-- Cards Grid -->
      <div id="cardsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

      <!-- Details View -->
      <div id="detailsView" class="hidden p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md mt-4">
        <button id="backBtn" class="mb-4 text-blue-600 dark:text-blue-400 font-semibold flex items-center gap-1">
          â† Back
        </button>
        <div id="detailsContent"></div>
      </div>

    </main>

  </div>

  <!-- JS -->
  <script src="app.js"></script>

</body>
</html>
