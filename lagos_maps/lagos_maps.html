<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .map-preview {
      height: 250px;
      width: 100%;
      border-radius: 0.75rem;
      overflow: hidden;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white overflow-x-hidden">
  <div class="flex flex-col min-h-screen items-center justify-start px-4 sm:px-6 md:px-10 py-8 md:py-12">
    <div class="w-full max-w-6xl flex flex-col items-center gap-6">

      <!-- Header -->
      <header class="flex flex-col items-center text-center gap-4">
        <img src="deer.png" alt="App Logo" class="w-20 h-20 sm:w-24 sm:h-24 object-contain text-primary" />
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold tracking-tight">Possible Hosts between Lekki Phase I toll gate and DEER Nigeria (Ibeju)</h1>
        <p class="text-slate-600 dark:text-slate-400 text-sm sm:text-base leading-relaxed max-w-2xl">
          Click on any zone below to view its detailed map.
        </p>
      </header>

      <!-- Dynamic Cards Section -->
      <section id="busStopGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full"></section>

    </div>
  </div>

  <script>
    // Bus Stop Data
    const busStops = [
      { name: "Lekki Phase I", lat: 6.4371, lon: 3.47461 },
      { name: "Jakande", lat: 6.43353, lon: 3.50898 },
      { name: "Lekki Penninsula II", lat: 6.44325, lon: 3.52032 },
      { name: "Victoria Garden City", lat: 6.46603, lon: 3.54458 },
      { name: "Ikota GRA", lat: 6.44604, lon: 3.55778 },
      { name: "Ajah", lat: 6.46831, lon: 3.56554 },
      { name: "Abraham Adesanya Bus Stop", lat: 6.46942, lon: 3.58462 },
      { name: "Okunaja", lat: 6.42586, lon: 3.58507 },
      { name: "Sangotedo", lat: 6.46404, lon: 3.63255 },
      { name: "Lambasa", lat: 6.49891, lon: 3.59899 },
      { name: "Awoyaya", lat: 6.46523, lon: 3.70512 },
      { name: "Lakowe", lat: 6.47859, lon: 3.7416 },
      { name: "Aiyeteju", lat: 6.46667, lon: 3.81667 },
      { name: "Kajola", lat: 6.48298, lon: 3.7778 },
      { name: "Eleko", lat: 6.47508, lon: 3.84385 },
      { name: "Ibeju", lat: 6.4848, lon: 3.88971 },
    ];

    const grid = document.getElementById("busStopGrid");

    // Create each card dynamically
    busStops.forEach((stop, index) => {
      const id = "preview-" + index;
      const card = document.createElement("a");
      card.href = `maps/${stop.name.replace(/\s+/g, '_').toLowerCase()}.html`; // e.g. maps/lekki_phase_i.html
      card.target = "_blank";
      card.className = "bg-white dark:bg-slate-800 p-4 rounded-xl shadow hover:shadow-lg transition-all flex flex-col gap-3";
      card.innerHTML = `
        <div id="${id}" class="map-preview"></div>
        <h2 class="text-lg font-semibold text-primary">${stop.name}</h2>
        <p class="text-slate-500 text-sm">View targets within ${stop.name}.</p>
      `;
      grid.appendChild(card);

      // Make small map preview
      setTimeout(() => {
        const map = L.map(id, { zoomControl: false, attributionControl: false })
          .setView([stop.lat, stop.lon], 14);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
        L.marker([stop.lat, stop.lon]).addTo(map);
      }, 300);
    });
  </script>
</body>
</html>
