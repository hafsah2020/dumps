<!DOCTYPE html>
<html>
<head>

  <title>Supermarkets Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/style.css"/>
</head>
